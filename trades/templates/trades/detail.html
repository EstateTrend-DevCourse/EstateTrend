{% if region %}
<h1>{{region.dong_name}}의 집값 추이는?</h1>

<ul>
	<li>
		<p>trading volume : {{trading_volume}}</p>
		<p>average price : {{average_price}}</p>
		<p>lowest_price : {{lowest_price}}</p>
		<p>highest_price : {{highest_price}}</p>
		{% for t in trades%}
		<p>{{t}}</p>
		{% endfor %}
	</li>
</ul>
{% else %}
<p>no real estaes</p>
{% endif %}
