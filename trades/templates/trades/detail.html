<h1>{{region.dong_name}}의 집값 추이는?</h1>

<ul>
	{% if realestates %}
	<li>
		{% for re in realestates%}
		<p>{{re}}</p>
		<p>{{trading_volume}}</p>
		<p>{{average_price}}</p>
		<p>{{lowest_price}}</p>
		<p>{{highest_price}}</p>

		{% endfor %}
	</li>
	{% else %}
	<p>no real estaes</p>
	{% endif %}
</ul>
